syntax = "proto3";

package google.cloud.paymentgateway.acquirerswitch.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Cloud.PaymentGateway.AcquirerSwitch.V1";
option go_package = "cloud.google.com/go/paymentgateway/acquirerswitch/apiv1/acquirerswitchpb;acquirerswitchpb";
option java_multiple_files = true;
option java_outer_classname = "TpapsProto";
option java_package = "com.google.cloud.paymentgateway.acquirerswitch.v1";
option php_namespace = "Google\\Cloud\\PaymentGateway\\AcquirerSwitch\\V1";
option ruby_package = "Google::Cloud::PaymentGateway::AcquirerSwitch::V1";

// This service provides methods for the management of third party application
// providers that are clients of the person switch.
service PersonSwitchThirdPartyAppProviders {
  option (google.api.default_host) = "acquirerswitch.googleapis.com";
  option (google.api.oauth_scopes) =
      "https://www.googleapis.com/auth/cloud-platform";

  // List all the third-party application providers that are clients of the
  // person switch.
  rpc ListThirdPartyAppProviders(ListThirdPartyAppProvidersRequest)
      returns (ListThirdPartyAppProvidersResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*}/tpaps"
    };
    option (google.api.method_signature) = "parent";
  }
}

// The
// [ListThirdPartyAppProviders][google.cloud.paymentgateway.acquirerswitch.v1.PersonSwitchThirdPartyAppProviders.ListThirdPartyAppProviders]
// method's request.
message ListThirdPartyAppProvidersRequest {
  // Required. The parent resource for all third-party application providers.
  //
  // Format:
  // `projects/{project}`
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "acquirerswitch.googleapis.com/ThirdPartyAppProvider"
    }
  ];

  // The maximum number of third party application providers to return. The
  // service may return fewer than this value. If unspecified or if the
  // specified value is less than 1, at most 50 transactions will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000. While
  // paginating, you can specify a new page size parameter for each page of
  // values to be listed.
  int32 page_size = 2;

  // A page token, received from a previous `ListThirdPartyAppProviders` call.
  // Specify this parameter to retrieve the next page of third-party application
  // providers.
  string page_token = 3;
}

// The
// [ListThirdPartyAppProviders][google.cloud.paymentgateway.acquirerswitch.v1.PersonSwitchThirdPartyAppProviders.ListThirdPartyAppProviders]
// method's response.
message ListThirdPartyAppProvidersResponse {
  // The list of third-party application providers which are clients of the
  // person switch.
  repeated ThirdPartyAppProvider third_party_app_providers = 1;

  // Pass this token in the ListThirdPartyAppProvidersRequest to continue to
  // list results. If all results have been returned, this field is an empty
  // string or not present in the response.
  string next_page_token = 2;
}

// A third-party application provider that is registered with the person switch
// and is a client of the service.
message ThirdPartyAppProvider {
  option (google.api.resource) = {
    type: "acquirerswitch.googleapis.com/ThirdPartyAppProvider"
    pattern: "projects/{project}/tpaps/{tpap}"
  };

  // The name of the third-party application provider. This uniquely identifies
  // the third-party application provider in the system.
  //
  // Format: `projects/{project}/tpaps/{tpap}`
  string name = 1;

  // The user-friendly display name of the third-party application provider. The
  // maximum length of this field is 255 characters.
  string display_name = 3;

  // Details of the third-party application specific to a particular payment
  // channel.
  oneof payment_channel_details {
    // Provides details of the third-party application provider in the UPI
    // ecosystem.
    UpiThirdPartyAppProvider upi_third_party_app_provider = 4;
  }
}

// Details about a third-party application provider that are specific to the UPI
// payment system.
message UpiThirdPartyAppProvider {
  // The UPI org id of the third-party application provider. This is an
  // alpha-numeric value between 1 and 20 characters long.
  string org_id = 1;

  // The handle used for payment addresses (VPA).
  string payment_address_handle = 2;
}
